<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <p>Hello!</p>
    <form method="post">
        {% csrf_token %}
        First Name: <input name="first_name" id="id_first_name" placeholder="Enter your First Name" required/>
        Last Name: <input name="last_name" id="id_last_name" placeholder="Enter your Last Name" required/> <p></p>
        Email: <input name="email" id="id_email" placeholder="Enter your email" required><p></p>
        Address: <input name="address" id="id_address" placeholder="Enter your address" required/><p></p>
        Phone number: <input name="phone_number" id="id_phone_number" placeholder="Enter your phone number" required/><p></p>
        Personal description: <p></p> <textarea name="pers_desc" id="id_pers_desc" rows="8" cols="100" ></textarea> <p></p>
        Experience: <p></p> <textarea name="experience" id="id_experience" rows="10" cols="100" ></textarea> <p></p>
        Education: <p></p> <textarea name="education" id="id_education" rows="10" cols="100" ></textarea> <p></p>
        Skills: <p></p> <textarea name="skills" id="id_skills" rows="10" cols="80" ></textarea> <p></p>
        Hobbies: <p></p> <textarea name="hobbies" id="id_hobbies" rows="10" cols="80" ></textarea> <p></p>
        <button type="Submit" id="id_submit" name="submit">Submit</button>
    </form>
</body>
</html>
