<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h5>Would you like to create a new CV?</h5>
        <a href="{% url 'new_cv' %}">
            <button class="btn btn-success" type="Submit" id="id_new_cv" name="New CV">New CV</button> <p></p>
        </a>
        <h5>To edit an existing CV enter the username associated with your CV:</h5> <p></p>
        <form method="post"  action="edit/">
            {% csrf_token %}
             <select name="username_select">
                 {% for use in username %}
                    <option value="{{ use }}">{{ use }}</option>
                 {% endfor %}
            </select>
                <button class="btn btn-success" type="Submit" id="id_edit_cv" name="submit">Edit CV</button>
        </form>
    </div>

</body>
{% endblock %}
</html>
